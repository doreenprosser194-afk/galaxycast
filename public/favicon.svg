<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="galaxyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="64" fill="#1a0a2e"/>
  
  <!-- Glow effect -->
  <circle cx="64" cy="64" r="60" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Galaxy spiral -->
  <g transform="translate(64, 64)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#galaxyGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#galaxyGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.8"/>
    
    <!-- Central star -->
    <circle cx="0" cy="0" r="6" fill="#00d4ff"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Orbital dots -->
    <circle cx="35" cy="0" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-35" cy="0" r="1.5" fill="#7c3aed" opacity="0.6"/>
    <circle cx="0" cy="35" r="1.5" fill="#7c3aed" opacity="0.6"/>
    <circle cx="0" cy="-35" r="2" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Spiral arms (stylized) -->
    <path d="M 0 0 Q 20 10 30 25 T 45 50" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
    <path d="M 0 0 Q -20 -10 -30 -25 T -45 -50" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>